<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- LINKS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">

    <!-- TITLE -->

    <title>Solutions Challenge | DSC-VIT</title>
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="assets/white-dsc.png" alt="">
        </div>
        
        <div class="main">
            <h1 class="head">Build for Solution Challenge 2020</h1>
            <p class="text">Are you ready to solve for India?</p>
        </div>

        <div class="form">
            <p>Sign Up</p>

            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="regNo">Registration Number:</label>
            <input type="text" id="regNo" required>
            <label for="number">Mobile Number:</label>
            <input type="number" id="number" required>
            <label for="email">Email ID:</label>
            <input type="email" id="email" required>
        </div>
    </section>
</body>
</html>
